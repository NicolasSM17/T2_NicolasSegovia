<mat-card appearance="outlined">
    <mat-card-header>
    <mat-card-title>AUTENTICACIÃ“N</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div class="form">
            <mat-form-field>
                <mat-label>Ingrese su Usuario</mat-label>
                <input matInput type="text" #txtusuario  required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Ingrese su password</mat-label>
                <input matInput type="password" #txtpassword required>
            </mat-form-field>
        </div>        
    </mat-card-content>
    <mat-card-actions>
    <button mat-raised-button (click)="submit(txtusuario.value, txtpassword.value)">INGRESAR</button>
    </mat-card-actions>
</mat-card>
